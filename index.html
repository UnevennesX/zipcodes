            border-radius: 10px;

            border-radius: 8px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 220px;
            font-weight: 600;
            margin: 10px 0;
        }

        button:hover {
            background-color: #6200ee;
            transform: translateY(-2px);
        }

        #zipcode-result {
            font-size: 2.2rem;
            margin: 25px 0;
            font-weight: bold;
            color: #e0e0e0;
            letter-spacing: 3px;
            word-break: break-all;
        }

        @keyframes typing {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #zipcode-result span {
            animation: typing 0.3s ease-in-out;
            display: inline-block;
        }

        #location-info {
            margin: 20px 0;
            font-size: 1.1rem;
            color: #bb86fc;
            font-weight: 500;
        }

        #aviso {
            margin-top: 20px;
            font-style: italic;
            color: #9e9e9e;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        #copied-message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #bb86fc;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Media queries para pantallas más grandes */
        @media (min-width: 768px) {
            #contenedor {
                padding: 40px;
                width: 85%;
            }

            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.1rem;
                padding: 16px 32px;
            }

            #zipcode-result {
                font-size: 3rem;
            }

            #location-info {
                font-size: 1.3rem;
            }

            #aviso {
                font-size: 1rem;
            }
        }

        @media (max-width: 320px) {
            #contenedor {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>

        function generateZipCode() {
            const randomIndex = Math.floor(Math.random() * zipCodes.length);
            const selectedZip = zipCodes[randomIndex];
            const resultElement = document.getElementById("zipcode-result");
            const locationInfoElement = document.getElementById("location-info");
            const copiedMessage = document.getElementById("copied-message");

            // Resetear elementos
            resultElement.innerHTML = '';
            locationInfoElement.textContent = '';
            copiedMessage.style.opacity = '0';

            // Animación de escritura
            let index = 0;
            const interval = setInterval(() => {
                if (index < selectedZip.code.length) {
                    const span = document.createElement('span');
                    span.textContent = selectedZip.code[index];
                    resultElement.appendChild(span);
                    index++;
                } else {
                    clearInterval(interval);
                    copyToClipboard(selectedZip.code);
                    locationInfoElement.textContent = `${selectedZip.city}, ${selectedZip.state}`;
                    copiedMessage.style.opacity = '1';
                    setTimeout(() => copiedMessage.style.opacity = '0', 2000);
                }
            }, 100);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('Error al copiar:', err);
            });
        }

        // Generar código al cargar la página
        generateZipCode();
    </script>
