<!DOCTYPE html>
<html>
<head>
<title>Zipcode - EE.UU.</title>
        <link rel="icon" type="image/png" href="https://cdn.dribbble.com/users/7549673/screenshots/17206704/media/1210a9d0ec8af427967e735935861eeb.png?resize=400x300&vertical=center">
<style>
/* Estilos generales */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #121212; /* Fondo oscuro */
  color: #e0e0e0; /* Texto claro */
  text-align: center;
  margin: 0; /* Eliminar márgenes predeterminados */
  padding: 0;
  height: 100vh; /* Ocupar toda la altura de la ventana */
  display: flex; /* Usar Flexbox para centrar verticalmente */
  justify-content: center; /* Centrar horizontalmente */
  align-items: center; /* Centrar verticalmente */
}
#contenedor {
  width: 80%;
  max-width: 600px; /* Ancho máximo */
  padding: 40px;
  background-color: #1e1e1e; /* Fondo del contenedor */
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Sombra sutil */
}
h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
  color: #bb86fc; /* Color de acento */
}
/* Estilos del botón */
button {
  padding: 12px 24px;
  font-size: 16px;
  background-color: #bb86fc; /* Color de acento */
  color: #121212; /* Texto oscuro */
  border: none;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease; /* Transición suave */
}
button:hover {
  background-color: #6200ee; /* Color de acento al pasar el mouse */
}
/* Estilos del resultado */
#zipcode-result {
  font-size: 32px;
  margin-top: 30px;
  font-weight: bold;
  color: #e0e0e0; /* Texto claro */
  letter-spacing: 2px;
}
/* Animación del resultado */
@keyframes typing {
  from { opacity: 0; }
  to { opacity: 1; }
}
#zipcode-result span {
  animation: typing 0.3s ease-in-out;
}

/* Estilos del aviso */
#aviso {
  margin-top: 20px;
  font-style: italic;
  color: #9e9e9e; /* Gris más claro */
}

/* Mensaje de copiado automático */
#copied-message {
  margin-top: 10px;
  font-size: 14px;
  color: #bb86fc; /* Color de acento */
  opacity: 0;
  transition: opacity 0.5s ease;
}

/* Información del estado y ciudad */
#location-info {
  margin-top: 15px;
  font-size: 18px;
  color: #bb86fc; /* Color de acento */
}
</style>
</head>
<body>
  <div id="contenedor">
    <h1>Zipcodes EE.UU.</h1>
    <button onclick="generateZipCode()">Change</button>
    <div id="zipcode-result"></div>
    <p id="location-info"></p>
    <p id="aviso">Los codigos postales generados son reales y existen en los Estados Unidos.</p>
    <p id="copied-message">Código copiado automáticamente</p>
  </div>
  <script>
    const zipCodes = [
      { code: "10001", city: "New York", state: "NY" },
      { code: "10013", city: "New York", state: "NY" },
      { code: "10019", city: "New York", state: "NY" },

      { code: "10027", city: "New York", state: "NY" },
      { code: "90210", city: "Beverly Hills", state: "CA" },
      { code: "90015", city: "Los Angeles", state: "CA" },
      { code: "90036", city: "Los Angeles", state: "CA" },
      { code: "90068", city: "Los Angeles", state: "CA" },
      { code: "90067", city: "Los Angeles", state: "CA" },
      { code: "30303", city: "Atlanta", state: "GA" },
      { code: "30030", city: "Decatur", state: "GA" },
      { code: "30318", city: "Atlanta", state: "GA" },
      { code: "30363", city: "Atlanta", state: "GA" },
      { code: "30328", city: "Atlanta", state: "GA" },
      { code: "60611", city: "Chicago", state: "IL" },
      { code: "60657", city: "Chicago", state: "IL" },
      { code: "60640", city: "Chicago", state: "IL" },
      { code: "60614", city: "Chicago", state: "IL" },
      { code: "60613", city: "Chicago", state: "IL" },
      { code: "77002", city: "Houston", state: "TX" },
      { code: "77054", city: "Houston", state: "TX" },
      { code: "77098", city: "Houston", state: "TX" },
      { code: "77084", city: "Houston", state: "TX" },
      { code: "77042", city: "Houston", state: "TX" },
      { code: "94105", city: "San Francisco", state: "CA" },
      { code: "94123", city: "San Francisco", state: "CA" },
      { code: "94114", city: "San Francisco", state: "CA" },
      { code: "94131", city: "San Francisco", state: "CA" },
      { code: "94117", city: "San Francisco", state: "CA" },
      { code: "19104", city: "Philadelphia", state: "PA" },
      { code: "19122", city: "Philadelphia", state: "PA" },
      { code: "19143", city: "Philadelphia", state: "PA" },
      { code: "19147", city: "Philadelphia", state: "PA" },
      { code: "19103", city: "Philadelphia", state: "PA" },
      { code: "20005", city: "Washington", state: "DC" },
      { code: "20009", city: "Washington", state: "DC" },
      { code: "20016", city: "Washington", state: "DC" },
      { code: "20002", city: "Washington", state: "DC" },
      { code: "20001", city: "Washington", state: "DC" },
      { code: "80202", city: "Denver", state: "CO" },
      { code: "80210", city: "Denver", state: "CO" },
      { code: "80238", city: "Denver", state: "CO" },
      { code: "80266", city: "Denver", state: "CO" },
      { code: "80218", city: "Denver", state: "CO" },
      { code: "33139", city: "Miami", state: "FL" },
      { code: "33160", city: "Miami", state: "FL" },
      { code: "33141", city: "Miami", state: "FL" },
      { code: "33134", city: "Miami", state: "FL" },
      { code: "33131", city: "Miami", state: "FL" }
    ];

    function generateZipCode() {
      const randomIndex = Math.floor(Math.random() * zipCodes.length);
      const selectedZip = zipCodes[randomIndex];
      const resultElement = document.getElementById("zipcode-result");
      const locationInfoElement = document.getElementById("location-info");
      const copiedMessage = document.getElementById("copied-message");

      // Limpiar el resultado anterior
      resultElement.innerHTML = '';
      locationInfoElement.textContent = '';
      copiedMessage.style.opacity = 0; // Ocultar el mensaje de copiado

      // Mostrar cada dígito uno por uno con animación
      let index = 0;
      const interval = setInterval(() => {
        if (index < selectedZip.code.length) {
          const span = document.createElement('span');
          span.textContent = selectedZip.code[index];
          resultElement.appendChild(span);
          index++;
        } else {
          clearInterval(interval);
          // Copiar automáticamente el código postal al portapapeles
          copyToClipboard(selectedZip.code);
          // Mostrar el mensaje de copiado
          copiedMessage.style.opacity = 1;
          // Mostrar la información del estado y ciudad
          locationInfoElement.textContent = `${selectedZip.city}, ${selectedZip.state}`;
        }
      }, 160); // Intervalo de 50ms entre cada dígito
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).catch(err => {
        console.error('Error al copiar al portapapeles:', err);
      });
    }
  </script>
</body>
</html>
